<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../src/TMinus.js"></script>
</head>
<body>
  <div id='timer'>foo</div>

  <script type='text/javascript'>
    $("#timer").tminusInit({
      duration: 10,
      tick_event: function() {
        console.log("Tick");
      },
      expire_event: function() {
        console.log("Expired");
      }
    }).tminusStart();
  </script>

</body>
</html>
